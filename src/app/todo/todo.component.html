<div class="container mt-5">
    <div class="todo-container">
        <h1 class="todo">To-Do</h1>

        <div class="container">
            <div class="row">
                <div class="col-9">
                    <input type="text" [(ngModel)]="newTask" class="todo-input-field"
                        placeholder="Enter your task">
                </div>
                <div class="col-3">
                    <button (click)="addTask()" class="todo-add-button">Add Task</button>
                </div>
            </div>
            <p *ngIf="sameTask">Task already added</p>
            <p *ngIf="nullTask">Enter a task</p>
        </div>

        <ul class="todo-list">
            <p *ngIf="tasks.length > 0" class="todo-title"s>Todo List</p>
            <li *ngFor="let task of tasks" class="todo-item">
                {{ task }}
                <svg (click)="completeTask(task)" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check cursor-pointer" viewBox="0 0 16 16">
                    <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z"/>
                  </svg>
                <svg class="text-danger" (click)="deleteTask(task)" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash cursor-pointer" viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                  </svg>
            </li>
        </ul>

        <ul class="todo-list">
            <p *ngIf="completedTasks.length > 0" class="todo-title"s>Finished List</p>
            <li *ngFor="let task of completedTasks" class="todo-item">
                {{ task }}
                <svg class="text-danger" (click)="deleteCompletedTask(task)" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                  </svg>
            </li>
        </ul>
    </div>
</div>
